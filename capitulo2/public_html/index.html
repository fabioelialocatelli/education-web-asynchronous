<html>
    <head>
        <title>Javascript Pruebas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="JavaScript">

            //Variables
            var texto;
            var num1 = 10;
            var num2 = 0x6;
            var texto2 = "Operadores de JavaScript";
            var total;

            //Cabecera
            texto = "Prueba con ";
            document.write("<b>" + texto + texto2 + "</b>");
            document.write("<br>");
            document.write("La variable Num1 vale " + num1);
            document.write("y la variable Num2 vale " + num2 + ".<br><br>");

            //Suma
            total = num1 + num2;
            document.write("La suma es " + total + "<br>");

            //Resta
            total = num1 - num2;
            document.write("La resta es " + total + "<br>");

            //Multiplicacion
            total = num1 * num2;
            document.write("La multiplicacion es " + total + "<br>");

            //Division
            total = num1 / num2;
            document.write("La division es " + total + "<br>");

            //Resto
            total = num1 % num2;
            document.write("El resto es " + total + "<br>");

        </script>
    </body>
</html>

<html>
    <head>
        <title>Nuevo Nodo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript">
        function crearNodo(){
            //Creamos el nodo element de tipo p
            var parrafo = document.createElement("p");
            //Creamos el nodo de texto
            var nodoTexto = document.createTextNode(document.getElementById("texto").value);
            //Le añadimos el texto escrito en el textarea
            parrafo.appendChild(nodoTexto);
            //Se lo añadimos al documento
            document.body.appendChild(parrafo);
            //Limpiamos el area de texto
            document.getElementById("texto").value = "";
        }
        function borrarNodo(){
            var parrafos = document.getElementsByTagName("p");
            //Obtenemos un array con todos los nodos de párrafo
            while (parrafos.length > 0) {
		//Mientras que quede algún nodo los vamos borrando
		document.body.removeChild(parrafos[0]);
            }
        }
        </script>
    </head>
    <body>
        <textarea id="texto"></textarea>
        <input type="button" value="Nuevo Nodo" onclick="crearNodo()">
        <input type="button" value="Borrar Nodos" onclick="borrarNodo()">
    </body>
</html>

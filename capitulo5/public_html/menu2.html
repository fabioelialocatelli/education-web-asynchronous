<html>
    <head>
        <title>Pedidos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript">
            function nuevoParrafo() {
                var parrafo = document.createElement("p");
                var nodoTexto = document.createTextNode(document.getElementById("pedido").value);
                parrafo.className = "miParrafo";
                parrafo.appendChild(nodoTexto);
                document.body.appendChild(parrafo);
            }
            function borrarParrafos() {
                var pedidos = document.getElementsByClassName("miParrafo");
                var numeroPedidos = pedidos.length;

                /*DEPURACION DE ERRORES
                 var parrafoTest = document.createElement("p");
                 var nodoTest = document.createTextNode(numeroPedidos);
                 parrafoTest.appendChild(nodoTest);
                 document.body.appendChild(parrafoTest);
                 */

                while (numeroPedidos > 0) {
                    document.body.removeChild(pedidos[0]);
                }
            }
        </script>
        <style type="text/css">
            body{
                font-family: sans-serif;
            }
            .miParrafo {
                font-size: 16px;
                text-decoration: underline;
                border-top-style: dotted;
                border-right-style: dotted;
                border-bottom-style: dotted;
                border-left-style: dotted;
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <h1>AÑADA SU PEDIDO</h1>

        <input name="pedido" type="text" id="pedido" size="50" />
        <input type="button" name="nuevoParrafo" id="nuevoParrafo" value="Añadir Parrafo" onclick="nuevoParrafo()" />
        <input type="button" name="borrarParrafos" id="borrarParrafos" value="Borrar Parrafos" onclick="borrarParrafos()" />

    </body>
</html>

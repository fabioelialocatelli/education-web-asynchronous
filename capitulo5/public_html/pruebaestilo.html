<html>
    <head>
        <title>DOM y CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/pruebaestilo.css" type="text/css">
    </head>
    <body>
        <div id="estiloexterno">
            Capa con estilo css de archivo
        </div>
        <div id="estilodirecto" style="position:absolute; top:30px; left:350px; color:green; font-size:20pt; font-family:sans-serif;">
            Capa con estilo css directo
        </div>
        <div id="resultado" style="position:absolute; top:220px; left:150px; font-family:sans-serif;">
        </div>

        <script language="javascript" type="text/javascript">
            var capaEXT = document.getElementById("estiloexterno");
            var capaDIR = document.getElementById("estilodirecto");
            var capaRES = document.getElementById("resultado");

            if (capaEXT.currentStyle)
                capaRES.innerHTML = "Propiedad font-size estilo externo: " + capaEXT.currentStyle["fontSize"];
            else
                capaRES.innerHTML += "Propiedad font-size estilo externo: " + getComputedStyle(capaEXT, "").fontSize;

            capaRES.innerHTML += "<br>Propiedad font-size estilo directo: " + capaDIR.style.fontSize;
        </script>
    </body>
</html>

<html>
    <head>
        <title>JavaScript Pruebas II</title>

        <script language="JavaScript">
            //Variables
            var Num1 = "5";
            var Num2 = (Num1 < 4) ? 7 : 9; //Si Num1 es menor que 4 Num2 sera 7
        </script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script language="JavaScript">
            //Valores Iniciales
            document.write("La variable Num1 inicialmente vale " + Num1 + "<br>");
            document.write("La variable Num2 inicialmente vale " + Num2 + "<br><br>");

            //Operador typeof
            document.write("El operador typeof devuelve el valor para Num1 de " + typeof (Num1) + "<br>");
            document.write("El operador typeof devuelve el valor para Num2 de " + typeof (Num2) + "<br>");

            //Operadores Booleanos
            document.write("La operación (Num1<7)&&(Num2>3) devuelve " + ((Num1 < 7) && (Num2 > 3)) + "<br>");
            document.write("La operación (Num1<7)||(Num2>3) devuelve " + ((Num1 < 7) || (Num2 > 3)) + "<br>");
            document.write("La operación !(Num1<7) devuelve " + (!(Num1 < 7)) + "<br>");
        </script>

    </body>
</html>

<html>
    <head>
        <title>DOM 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" type="text/javascript">
            function cargarImagen() {
                var imagen = document.getElementById("imagen");
                var imagenEscogida = document.getElementById("imagenEscogida").value;
                imagen.src = imagenEscogida;
            }
        </script>
    </head>
    <body>
        <p>
            <input type="text" name="imagenEscogida" id="imagenEscogida" value="imagenes/"/>
            <input type="button" name="boton" id="boton" value="Cargar Imagen" onclick="cargarImagen()" />
        </p>
        <img src="imagenes/deportes.jpg" id="imagen" width="288" height="288" alt="imagen"/>
    </body>
</html>

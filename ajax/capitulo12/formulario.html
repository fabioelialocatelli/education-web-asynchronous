<html>
    <head>
        <title>Formulario JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" media="screen" href="formulario.css" rel="Stylesheet" />

        <script language="javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <link type="text/css" media="screen" href="darkhive/jquery-ui.css" rel="Stylesheet" />
        <script type="text/javascript" src="darkhive/jquery-ui.js"></script> 

        <script type="text/javascript">

            $(document).ready(function () {
                $("#tabs").tabs();
                $.datepicker.regional['it'] = {

                    closeText: 'Chiudi',
                    prevText: 'Indietro',
                    nextText: 'Avanti',
                    currentText: 'Adesso',

                    monthNames: ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'],
                    monthNamesShort: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'],

                    dayNames: ['Domenica', 'Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'],
                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'],
                    dayNamesMin: ['Do', 'Lu', 'Ma', 'Me', 'Gi', 'Ve', 'Sa'],

                    weekHeader: 'Se',
                    dateFormat: 'dd/mm/yy',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    maxDate: '-1d'
                };

                $.datepicker.setDefaults($.datepicker.regional['it']);
                $('#fechaNacimiento').datepicker();
                var provinciasItalianas = [
                    "Milano",
                    "Genova",
                    "Palermo",
                    "Cagliari"
                ];
                $("#provincia").autocomplete({source: provinciasItalianas});
            });
        </script>
    </head>
    <body>
        <form>
            <label>Nombre y Apellidos:<input id="nombre" type="text"/></label>
            <label>Fecha de Nacimiento:<input id="fechaNacimiento" type="text"/></label>
            <label>Dirección:<input id="direccion" type="text"/></label>
            <label>Población:<input id="poblacion" type="text"/></label>
            <label>Provincia:<input id="provincia" type="text"/></label>
        </form>
        <div id="tabs">
            <ul>
                <li><a href="#tab_1">Ocio</a></li>
                <li><a href="#tab_2">Cultura</a></li>
                <li><a href="#tab_3">Deportes</a></li>
                <li><a href="#tab_4">Musica</a></li>
            </ul>
            <div id="tab_1">
                <label><input type="radio" name="ocio"/>Pasear</label>
                <label><input type="radio" name="ocio"/>Descansar</label>
                <label><input type="radio" name="ocio"/>Naturaleza</label>
            </div>
            <div id="tab_2">
                <label><input type="radio" name="cultura"/>Museos</label>
                <label><input type="radio" name="cultura"/>Bibliotecas</label>
                <label><input type="radio" name="cultura"/>Viajar</label>
            </div>
            <div id="tab_3">
                <label><input type="radio" name="deportes"/>Fitness</label>
                <label><input type="radio" name="deportes"/>Natación</label>
                <label><input type="radio" name="deportes"/>Basket</label>
            </div>
            <div id="tab_4">
                <label><input type="radio" name="musica"/>Clasica</label>
                <label><input type="radio" name="musica"/>Pop</label>
                <label><input type="radio" name="musica"/>Metal</label>
            </div>
        </div>
    </body>
</html>
